<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Home - Neon Edition</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- Import futuristic fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    /* NEON VARIABLES */
    :root {
      --bg-color: #050505;
      --neon-cyan: #00f3ff;
      --neon-pink: #bc13fe;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    /* BODY BACKGROUND */
    body {
      height: 100vh;
      background-color: var(--bg-color);
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.1) 0%, rgba(0, 0, 0, 0) 50%),
        linear-gradient(0deg, rgba(0,0,0,1) 0%, #1a1a2e 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden; /* Keeps particles inside */
      position: relative;
    }

    /* FLOATING NEON PARTICLES */
    .floating-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .floating-bg span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: transparent;
      border: 2px solid var(--neon-cyan);
      box-shadow: 0 0 10px var(--neon-cyan), inset 0 0 5px var(--neon-cyan);
      animation: float 15s linear infinite;
      bottom: -150px;
    }

    .floating-bg span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; border-color: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); }
    .floating-bg span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .floating-bg span:nth-child(3) { left: 70%; width: 50px; height: 50px; animation-delay: 4s; }
    .floating-bg span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; border-color: var(--neon-pink); box-shadow: 0 0 10px var(--neon-pink); animation-duration: 18s; }
    .floating-bg span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .floating-bg span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; border-color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
    }

    /* HEADER */
    header {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px 0 0;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px var(--neon-cyan),
        0 0 40px var(--neon-cyan),
        0 0 80px var(--neon-cyan);
      animation: flicker 2s infinite alternate;
    }

    header h1 span {
      color: var(--neon-pink);
      text-shadow: 
        0 0 5px #fff,
        0 0 20px var(--neon-pink),
        0 0 40px var(--neon-pink);
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.9; text-shadow: none; }
    }

    /* MAIN CONTENT (Neon Glass Card) */
    main {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      flex-grow: 1;
      padding: 20px;
    }

    .intro {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      padding: 50px;
      text-align: center;
      max-width: 600px;
      color: white;
      /* Neon Border Glow */
      box-shadow: 
        0 0 10px rgba(0, 243, 255, 0.2),
        inset 0 0 20px rgba(0, 243, 255, 0.1);
      border-top: 1px solid rgba(0, 243, 255, 0.5);
      border-bottom: 1px solid rgba(0, 243, 255, 0.5);
      animation: fadeInUp 1.2s ease forwards;
    }

    .intro h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2em;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #fff, var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .intro p {
      font-size: 1.1em;
      color: #dcdcdc;
      margin-bottom: 5px;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    /* --- SIDEBAR NAVIGATION --- */
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px; /* Hidden initially */
      width: 260px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      border-left: 1px solid var(--neon-cyan);
      box-shadow: -5px 0 20px rgba(0, 243, 255, 0.15);
      z-index: 2000;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .sidebar.active { right: 0; }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1em;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: 0.3s;
    }
    .sidebar a i { font-size: 1.3em; color: var(--neon-pink); transition: 0.3s; }
    .sidebar a:hover { background: rgba(188, 19, 254, 0.1); padding-left: 35px; color: var(--neon-cyan); }
    .sidebar a:hover i { color: var(--neon-cyan); transform: scale(1.2); }

    /* Toggle Button (Floating) */
    .menu-toggle-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 60px;
      height: 60px;
      background: #000;
      border: 2px solid var(--neon-pink);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px var(--neon-pink);
      z-index: 2001;
      transition: 0.3s;
    }
    .menu-toggle-btn:hover { 
      transform: scale(1.1) rotate(180deg); 
      background: rgba(188, 19, 254, 0.2); 
      border-color: var(--neon-cyan); 
      box-shadow: 0 0 20px var(--neon-cyan); 
    }
    .menu-toggle-btn i { font-size: 28px; color: #fff; }

    /* Overlay */
    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); backdrop-filter: blur(2px);
      z-index: 1999; opacity: 0; visibility: hidden; transition: 0.3s;
    }
    .overlay.active { opacity: 1; visibility: visible; }

    /* ANIMATIONS */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      header h1 { font-size: 2em; }
      .menu-toggle-btn { bottom: 20px; right: 20px; width: 50px; height: 50px; }
      .menu-toggle-btn i { font-size: 24px; }
    }
  </style>
</head>
<body>

  <!-- Floating glowing squares -->
  <div class="floating-bg">
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Header -->
  <header>
    <h1>JHAYR MILLION <span>â™¥</span></h1>
  </header>

  <!-- Main intro section -->
  <main>
    <div class="intro">
      <h2>WELCOME TO MY PAGE!</h2>
      <p>I am Jhayr Million</p>
      <p>CS211 Application Development and Emerging Technology</p>
    </div>
  </main>

  <!-- SIDEBAR NAVIGATION & OVERLAY -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <a href="home.html"><i class='bx bx-home'></i> Home</a>
    <a href="lesson.html"><i class='bx bx-search'></i> Lesson</a>
    <a href="resume.html"><i class='bx bx-bell'></i> Resume</a>
    <a href="Activity.html"><i class='bx bx-bell'></i> Activity Images</a>
    <a href="Activity2.html"><i class='bx bx-heart'></i> Media</a>
    <a href="midterm.html"><i class='bx bx-user'></i> Midterm</a>
    <a href="projects.html">Calling Card</a>
    
  </div>

  <!-- TOGGLE BUTTON -->
  <div class="menu-toggle-btn" onclick="toggleSidebar()">
    <i class='bx bx-menu'></i>
  </div>

  <!-- Script -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const btnIcon = document.querySelector('.menu-toggle-btn i');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');

      if (sidebar.classList.contains('active')) {
        btnIcon.classList.remove('bx-menu');
        btnIcon.classList.add('bx-x');
      } else {
        btnIcon.classList.remove('bx-x');
        btnIcon.classList.add('bx-menu');
      }
    }
  </script>
</body>
</html>
