<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact & Media - Neon Edition</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* --- SHARED NEON THEME --- */
    :root {
      --bg-color: #050505;
      --neon-cyan: #00f3ff;
      --neon-pink: #bc13fe;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #fff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      background-color: var(--bg-color);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* --- PARALLAX SETUP --- */
    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 80vh; /* Slightly reduced height for better flow */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    /* Overlay for readability (Darker for Neon contrast) */
    .parallax::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7); /* Dark overlay */
      z-index: 1;
    }

    .parallax h1 {
      position: relative;
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      z-index: 2;
      color: #fff;
      text-shadow: 
        0 0 10px var(--neon-cyan),
        0 0 20px var(--neon-cyan);
      letter-spacing: 2px;
      padding: 0 20px;
    }

    /* Individual background images (Kept original URLs) */
    #parallax1 { background-image: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1470&q=80'); }
    #parallax2 { background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1470&q=80'); }
    #parallax3 { background-image: url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2?auto=format&fit=crop&w=1470&q=80'); }

    /* --- CONTENT SECTIONS --- */
    section {
      padding: 80px 20px;
      background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
      border-top: 1px solid var(--glass-border);
      border-bottom: 1px solid var(--glass-border);
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      color: var(--neon-pink);
      margin-bottom: 40px;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(188, 19, 254, 0.5);
    }

    /* --- GLASS CARDS (Forms & Media) --- */
    .card, .media-box {
      max-width: 600px;
      margin: 0 auto;
      background: var(--glass-bg);
      padding: 40px;
      border-radius: 15px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover, .media-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
      border-color: var(--neon-cyan);
    }

    /* --- FORMS --- */
    label {
      display: block;
      margin-top: 15px;
      color: var(--neon-cyan);
      font-size: 0.9em;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: #fff;
      transition: 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--neon-pink);
      box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
      background: rgba(0, 0, 0, 0.6);
    }

    /* Checkbox/Radio Styling */
    .option-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    
    .option-group label {
      margin-top: 0;
      color: #ccc;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    
    input[type="radio"], input[type="checkbox"] {
      accent-color: var(--neon-pink);
    }

    /* Submit Button */
    input[type="submit"] {
      background: transparent;
      color: var(--neon-cyan);
      border: 1px solid var(--neon-cyan);
      padding: 12px;
      margin-top: 25px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input[type="submit"]:hover {
      background: var(--neon-cyan);
      color: #000;
      box-shadow: 0 0 20px var(--neon-cyan);
    }

    /* --- MULTIMEDIA --- */
    .multimedia { text-align: center; }
    
    iframe, video, audio {
      width: 100%;
      border-radius: 8px;
      border: 1px solid var(--glass-border);
    }
    
    iframe { height: 350px; }

    /* --- FOOTER --- */
    footer {
      background: #000;
      color: #888;
      text-align: center;
      padding: 30px;
      border-top: 1px solid var(--neon-cyan);
    }

    footer a {
      color: var(--neon-cyan);
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9em;
      transition: 0.3s;
      display: inline-block;
      margin-top: 10px;
    }

    footer a:hover {
      text-shadow: 0 0 10px var(--neon-cyan);
      color: #fff;
    }

    /* --- POPUP (Styled) --- */
    #popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(10, 10, 10, 0.95);
      color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      border: 1px solid var(--neon-cyan);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
      text-align: left;
      line-height: 1.6;
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease;
      opacity: 0;
      z-index: 3000;
      max-width: 90%;
      width: 400px;
      font-family: 'Poppins', sans-serif;
    }

    #popup.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    #popup strong { color: var(--neon-pink); }

    /* --- SIDEBAR NAVIGATION --- */
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 260px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      border-left: 1px solid var(--neon-cyan);
      box-shadow: -5px 0 20px rgba(0, 243, 255, 0.15);
      z-index: 4000;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .sidebar.active { right: 0; }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1em;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: 0.3s;
    }
    .sidebar a i { font-size: 1.3em; color: var(--neon-pink); transition: 0.3s; }
    .sidebar a:hover { background: rgba(188, 19, 254, 0.1); padding-left: 35px; color: var(--neon-cyan); }
    .sidebar a:hover i { color: var(--neon-cyan); transform: scale(1.2); }

    /* Toggle Button */
    .menu-toggle-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 60px;
      height: 60px;
      background: #000;
      border: 2px solid var(--neon-pink);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px var(--neon-pink);
      z-index: 4001;
      transition: 0.3s;
    }
    .menu-toggle-btn:hover { transform: scale(1.1) rotate(180deg); background: rgba(188, 19, 254, 0.2); border-color: var(--neon-cyan); box-shadow: 0 0 20px var(--neon-cyan); }
    .menu-toggle-btn i { font-size: 28px; color: #fff; }

    .overlay-sidebar {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); backdrop-filter: blur(2px);
      z-index: 3999; opacity: 0; visibility: hidden; transition: 0.3s;
    }
    .overlay-sidebar.active { opacity: 1; visibility: visible; }

    @media screen and (max-width: 768px) {
      .parallax h1 { font-size: 2rem; }
      section { padding: 40px 15px; }
      .menu-toggle-btn { bottom: 20px; right: 20px; width: 50px; height: 50px; }
      .menu-toggle-btn i { font-size: 24px; }
    }
  </style>
</head>
<body>

  <!-- PARALLAX INTRO -->
  <div id="parallax1" class="parallax">
    <h1>Welcome to Our Contact Page</h1>
  </div>

  <!-- CONTACT FORM -->
  <section>
    <h2>Login Form</h2>
    <div class="card">
      <form>
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter Username">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter Password">
        <input type="submit" value="Login" onclick="login(); return false;">
      </form>
    </div>
  </section>

  <!-- PARALLAX BETWEEN SECTIONS -->
  <div id="parallax2" class="parallax">
    <h1>Join Our Music Community</h1>
  </div>

  <!-- REGISTRATION FORM -->
  <section>
    <h2>Registration</h2>
    <div class="card">
      <form>
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Your full name">

        <label>Email</label>
        <input type="email" id="email" placeholder="Your email">

        <label>Gender</label>
        <div class="option-group">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>

        <label>Genre</label>
        <div class="option-group">
          <label><input type="checkbox" name="genre" value="Kpop"> Kpop</label>
          <label><input type="checkbox" name="genre" value="Jazz"> Jazz</label>
          <label><input type="checkbox" name="genre" value="Rock"> Rock</label>
        </div>

        <label>Favorite Music</label>
        <select name="services" id="services">
          <option value="Itunes">Itunes</option>
          <option value="Spotify">Spotify</option>
          <option value="Youtube">Youtube</option>
        </select>

        <input type="submit" value="Register" onclick="reg(); return false;">
      </form>
    </div>
  </section>

  <!-- PARALLAX MULTIMEDIA -->
  <div id="parallax3" class="parallax">
    <h1>Explore Our Multimedia</h1>
  </div>

  <section class="multimedia">
    <h2>Our Location</h2>
    <div class="media-box">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.911351081287!2d121.01133857573642!3d14.528342389828681!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c902b6baf62f%3A0x39d3cc89fae7db7!2sHotel%20Sogo%20-%20Baclaran%20Para%C3%B1aque!5e0!3m2!1sen!2sph!4v1728596289825!5m2!1sen!2sph"
        style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <h2>Our Video</h2>
    <div class="media-box">
      <video controls>
        <source src="mgabobo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <h2>Our Audio</h2>
    <div class="media-box">
      <audio controls>
        <source src="mgabobo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>

  <footer>
    &copy; 2025 Jhayr Million. All Rights Reserved. <br>
    <a href="home.html">⬅ Back to Main Page</a>
  </footer>

  <!-- POPUP -->
  <div id="popup"></div>

  <!-- SIDEBAR NAVIGATION & OVERLAY -->
  <div class="overlay-sidebar" id="overlay-sidebar" onclick="toggleSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <a href="home.html"><i class='bx bx-home'></i> Home</a>
    <a href="lesson.html"><i class='bx bx-search'></i> Lesson</a>
    <a href="resume.html"><i class='bx bx-bell'></i> Resume</a>
    <a href="Activity2.html"><i class='bx bx-heart'></i> Media/Activity</a>
    <a href="midterm.html"><i class='bx bx-user'></i> Midterm</a>
    <a href="projects.html"><i class='bx bx-user'></i> Projects</a>
  </div>

  <!-- TOGGLE BUTTON -->
  <div class="menu-toggle-btn" onclick="toggleSidebar()">
    <i class='bx bx-menu'></i>
  </div>

  <script>
    // --- SIDEBAR LOGIC ---
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay-sidebar');
      const btnIcon = document.querySelector('.menu-toggle-btn i');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');

      if (sidebar.classList.contains('active')) {
        btnIcon.classList.remove('bx-menu');
        btnIcon.classList.add('bx-x');
      } else {
        btnIcon.classList.remove('bx-x');
        btnIcon.classList.add('bx-menu');
      }
    }

    // --- POPUP LOGIC ---
    function showPopup(message, isError = false) {
      const popup = document.getElementById("popup");
      popup.innerHTML = message;
      
      if (isError) {
        popup.style.borderColor = "#ff3333";
        popup.style.boxShadow = "0 0 20px rgba(255, 50, 50, 0.4)";
      } else {
        popup.style.borderColor = "var(--neon-cyan)";
        popup.style.boxShadow = "0 0 20px rgba(0, 243, 255, 0.3)";
      }
      
      popup.classList.add("show");
      setTimeout(() => {
        popup.classList.remove("show");
      }, 4000);
    }

    function login(){
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username === "Jhayr" && password === "123"){
        showPopup(`<strong>✅ Login Successful!</strong><br>Welcome back, <strong>${username}</strong>!`);
      } else {
        showPopup(`<strong>❌ Invalid Username or Password!</strong><br>(Try: Jhayr / 123)`, true);
      }
    }

    function reg(){
      var fullname = document.getElementById('fullname').value;
      var email = document.getElementById('email').value;
      var gender = document.querySelector('input[name="gender"]:checked')?.value;
      var genre = document.querySelectorAll('input[name="genre"]:checked');
      const valuegenre = Array.from(genre).map(checkbox => checkbox.value);
      var services = document.querySelector('select[name="services"]').value;

      if (fullname && email && gender && valuegenre.length > 0) {
        const genrecheck = valuegenre.join(', ');
        showPopup(
          `<strong>✅ Registration Successful!</strong><br><br>
           Name: ${fullname}<br>
           Email: ${email}<br>
           Gender: ${gender}<br>
           Genre: ${genrecheck}<br>
           Music: ${services}`
        );
      } else {
        showPopup(`<strong>⚠ Please fill out all fields!</strong>`, true);
      }
    }
  </script>
</body>
</html>
