<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image 3 Details</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* --- SHARED NEON THEME --- */
    :root {
      --bg-color: #050505;
      --neon-cyan: #00f3ff;
      --neon-pink: #bc13fe;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-main: #fff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      padding-bottom: 100px;
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(188, 19, 254, 0.05) 0%, rgba(0, 0, 0, 0) 50%),
        linear-gradient(0deg, rgba(0,0,0,1) 0%, #1a1a2e 100%);
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* CONTAINER */
    .container {
      width: 95%;
      max-width: 800px;
      margin: 40px auto;
      padding: 40px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-cyan);
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
      font-size: 2.5rem;
    }

    /* IMAGE STYLING */
    .image-wrapper {
      margin: 20px auto;
      padding: 10px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      display: inline-block;
    }

    img {
      max-width: 100%;
      width: 500px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px var(--neon-pink);
    }

    /* DESCRIPTION */
    .description {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      border-radius: 10px;
      margin: 30px 0;
      border-left: 3px solid var(--neon-pink);
    }

    p { 
      color: #ccc; 
      line-height: 1.8; 
      font-size: 1.1rem;
    }
    
    b { color: #fff; }

    /* BUTTONS */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 12px 25px;
      background: transparent;
      border: 1px solid var(--neon-cyan);
      color: var(--neon-cyan);
      text-decoration: none;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      transition: 0.3s;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      background: var(--neon-cyan);
      color: #000;
      box-shadow: 0 0 20px var(--neon-cyan);
    }

    /* --- SIDEBAR NAVIGATION --- */
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 260px;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      border-left: 1px solid var(--neon-cyan);
      box-shadow: -5px 0 20px rgba(0, 243, 255, 0.15);
      z-index: 2000;
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .sidebar.active { right: 0; }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.1em;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: 0.3s;
    }
    .sidebar a i { font-size: 1.3em; color: var(--neon-pink); transition: 0.3s; }
    .sidebar a:hover { background: rgba(188, 19, 254, 0.1); padding-left: 35px; color: var(--neon-cyan); }
    .sidebar a:hover i { color: var(--neon-cyan); transform: scale(1.2); }

    /* Toggle Button */
    .menu-toggle-btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 60px;
      height: 60px;
      background: #000;
      border: 2px solid var(--neon-pink);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 15px var(--neon-pink);
      z-index: 2001;
      transition: 0.3s;
    }
    .menu-toggle-btn:hover { transform: scale(1.1) rotate(180deg); background: rgba(188, 19, 254, 0.2); border-color: var(--neon-cyan); box-shadow: 0 0 20px var(--neon-cyan); }
    .menu-toggle-btn i { font-size: 28px; color: #fff; }

    .overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); backdrop-filter: blur(2px);
      z-index: 1999; opacity: 0; visibility: hidden; transition: 0.3s;
    }
    .overlay.active { opacity: 1; visibility: visible; }

    @media screen and (max-width: 768px) {
      .container { width: 95%; margin: 20px auto; padding: 20px; }
      h1 { font-size: 1.8rem; }
      .menu-toggle-btn { bottom: 20px; right: 20px; width: 50px; height: 50px; }
      .menu-toggle-btn i { font-size: 24px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Image 3 - Details</h1>
    
    <div class="image-wrapper">
      <!-- Using placeholder as fallback, replace src with "image3.jpg" -->
      <img src="image3.jpg" alt="Image 3" onerror="this.src='https://placehold.co/500x350/1a1a2e/bc13fe?text=Image+3+Placeholder'">
    </div>

    <div class="description">
      <p>This is the description or details about <b>Image 3</b>. <br>
      Write something meaningful here about the image content, context, or significance.</p>
    </div>

    <div class="nav-buttons">
      <a href="activity.html" class="btn"><i class='bx bx-arrow-back'></i> Back to Schedule</a>
      <a href="home.html" class="btn"><i class='bx bx-home'></i> Back to Main Page</a>
    </div>

  </div>

  <!-- SIDEBAR NAVIGATION & OVERLAY -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <div class="sidebar" id="sidebar">
    <a href="home.html"><i class='bx bx-home'></i> Home</a>
    <a href="lesson.html"><i class='bx bx-search'></i> Lesson</a>
    <a href="resume.html"><i class='bx bx-bell'></i> Resume</a>
    <a href="activity.html"><i class='bx bx-heart'></i> Media/Activity</a>
    <a href="midterm.html"><i class='bx bx-user'></i> Midterm</a>
  </div>

  <!-- TOGGLE BUTTON -->
  <div class="menu-toggle-btn" onclick="toggleSidebar()">
    <i class='bx bx-menu'></i>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const btnIcon = document.querySelector('.menu-toggle-btn i');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');

      if (sidebar.classList.contains('active')) {
        btnIcon.classList.remove('bx-menu');
        btnIcon.classList.add('bx-x');
      } else {
        btnIcon.classList.remove('bx-x');
        btnIcon.classList.add('bx-menu');
      }
    }
  </script>

</body>
</html>
